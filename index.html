<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body>
    <h1 style="text-align: center;">Survey Form</h1>
    <hr>
    <form>
   <h4 style="text-align: center;">Let us know how we can improve free code camp!</h4>
   <label for="name">Name:</label>
   <input type="text" id="name" placeholder="Enter your name">
   <br>
   <br>
   <label for="email">Email:</label>
   <input type="email" name="email1" id="email" placeholder="Enter your email:">
   <br>
   <br>
   <label for="age">Age:</label>
   <input type="number" name="age1" id="age" placeholder="Enter your age:">
   <br>
   <br>
   <p>Which option best describes your current role?</p>
   <select name="occupation" id="occ">
    <option value="student">Student</option>
    <option value="employee">Employee</option>
    <option value="professional">Professional</option>
    <option value="graduated">Graduated</option>
   </select>
   <p>How likely is that you would recommend free code camp?</p>

   <input type="radio" name="no" id="of" value="free">
   <label for="of">Definitely</label>
   <br>
   <input type="radio" name="no" id="may" value="free">
   <label for="may">Maybe</label>
   <br>
   <input type="radio" name="no" id="no" value="free">
   <label for="no">Not Sure</label>
   <br>
<p>Things that should be improve in future</p>
<input type="checkbox" name="1" id="front">
<label for="front">Front-end Projects</label>
<br>
<input type="checkbox" name="2" id="back">
<label for="back">back-end Projects</label>
<br>
<input type="checkbox" name="3" id="data">
<label for="data">Data Visualization</label>
<br>
    </form>
</body>
</html>
